<div *ngIf ='!foodPageTags'>
    <a  *ngFor="let tag of tags" routerLink="/tag/{{tag.name}}">
        {{tag.name}} {{tag.count}}
    </a>
    </div>
    <div *ngIf ='foodPageTags'>
    <a  *ngFor="let foodName of foodPageTags" routerLink="/tag/{{foodName}}">
        {{foodName}}
    </a>   
    </div>
